<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>DVD Screensaver</title>
  </head>
  <body>
    <div class="overlay">
      <div class="modal">
        <p>Do you want to play sound?</p>
        <button class="yes">Yes</button>
        <button class="no">No</button>
      </div>
    </div>
    <div class="container">
      <div class="startAnimationBlue"></div>
      <div class="startAnimationRed"></div>
    </div>
    <audio id="sound" src="./assets/sound.mp3" type="audio/mpeg"></audio>

    <script src="./index.js"></script>
  </body>
</html>
