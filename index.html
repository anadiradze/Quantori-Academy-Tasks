<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="background">
      <div class="iphone">
        <div class="border">
          <div class="btn muteBtn"></div>
          <div class="btn volumeUp"></div>
          <div class="btn volumeDown"></div>
          <div class="toggle"></div>
          <div class="Front flexColumnCenter">
            <div class="AllFrontFacingFeatures">
              <div class="BottomFrontFacingFeatures flexColumnCenter">
                <div class="earpiece"></div>
                <div class="speaker"></div>
              </div>
              <div class="camera"></div>
            </div>

            <div class="screen">
              <div class="icons">
                <div class="iconsUpLeft">
                  <div class="whitedots">
                    <div class="whiteDot"></div>
                    <div class="whiteDot"></div>
                    <div class="whiteDot"></div>
                    <div class="whiteDot"></div>
                    <div class="whiteDot"></div>
                  </div>
                  <p class="singTel">Sing Tel</p>
                  <img class="icon" src="./assets/wifi.svg" alt="wifi" />
                </div>
                <div class="line"></div>
                <div class="battery">
                  <img class="icon" src="./assets/battery1.svg" alt="battery" />
                </div>
              </div>
              <div class="flexColumnCenter timeAndDate">
                <div class="time">5:18</div>
                <div class="date">Wednesday, 24 September</div>
              </div>
              <!-- <div class="slideToUnlock">
                slide to unlock
              </div> -->
              <!--<img class="icon" src="./assets/camera.svg" alt="camera" />-->
            </div>

            <div class="btnContainer flexRowCenter">
              <div class="roundBtn"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
